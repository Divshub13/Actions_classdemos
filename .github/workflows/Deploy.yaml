name: Deploy

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        environment:
          - staging
          - production

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Display environment
        run: echo "Deploying to ${{ matrix.environment }} environment"
